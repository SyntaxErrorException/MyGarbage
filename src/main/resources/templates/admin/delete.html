<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>User Delete Confirm</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<h1>Confirm</h1>
	<th:block th:object="${userInfo}">
		<table class="design04">
			<tr>
				<th>ID</th>
				<th>ログインID</th>
				<th>ユーザ名</th>
			</tr>
			<tr>
				<td th:text="*{id}"></td>
				<td th:text="*{loginId}"></td>
				<td th:text="*{name}"></td>
			</tr>
		</table>
	</th:block>
	<p>このユーザを削除します。よろしいですか？</p>
	<form class="submitButton" th:action="@{/admin/delete/{id}(id=${userInfo.id})}" method="post">
		<input type="submit" class="btn btn-outline-danger" value="OK" />
	</form>
	<a type="button" class="btn btn-outline-secondary" th:href="@{/admin}">キャンセル</a>
</body>
</html>
