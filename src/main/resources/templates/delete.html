<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>UserDelete</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<h1>UserDelete</h1>
	<th:block th:object="${userInfo}">
		<table>
			<tr>
				<td>ID</td>
				<td>ログインID</td>
				<td>ユーザ名</td>
			</tr>
			<tr>
				<td th:text="*{id}"></td>
				<td th:text="*{loginId}"></td>
				<td th:text="*{name}"></td>
			</tr>
		</table>
	<p>このユーザを削除します。よろしいですか？</p>
	<form th:action="@{/admin/delete/{id}(id=${userInfo.id})}" method="post">
		<input type="submit" value="OK" />
	</form>
	<a th:href="@{/admin}">戻る</a>
	</th:block>
</body>
</html>
