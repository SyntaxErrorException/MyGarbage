<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Setting</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<h1>Setting</h1>
	<th:block th:if="${msg}">
		<p  class="alert alert-danger" th:text="${msg}"></p>
	</th:block>
	<form class="submitButton" th:action="@{/user/setting}" method="post" th:object="${schedule}">
		<p>
		ゴミの種類：<br />
			<select th:field="*{garbage.id}" class="form-select">
				<option value="" disabled>--選択してください--</option>
				<option 
					th:each="garbage : ${garbageList}"
					th:value="${garbage.id}"
					th:text="${garbage.type}">
				</option>
			</select>
		</p>
		<p>曜日：<br />
			<label for="MON" class="btn btn-outline-primary"><input id="MON" type="checkbox" th:field="*{dayOfWeek}" value="1"/>
				月</label>
			<label for="TUE" class="btn btn-outline-secondary"><input id="TUE" type="checkbox" th:field="*{dayOfWeek}" value="2"/>
				火</label>
			<label for="WED" class="btn btn-outline-success"><input id="WED" type="checkbox" th:field="*{dayOfWeek}" value="3"/>
				水</label>
			<label for="THU" class="btn btn-outline-danger"><input id="THU" type="checkbox" th:field="*{dayOfWeek}" value="4"/>
				木</label>
			<label for="FRI" class="btn btn-outline-warning"><input id="FRI" type="checkbox" th:field="*{dayOfWeek}" value="5"/>
				金</label>
		</p>
		<input type="submit" class="btn btn-primary" value="追加" name="add" />
		<input type="submit" class="btn btn-danger" value="削除" name="del" />
	</form>
	<a th:href="@{/user}" type="button" class="btn btn-outline-secondary">戻る</a>
</body>
</html>
