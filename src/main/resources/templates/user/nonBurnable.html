<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Non Burnable Waste</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<h1>Setting</h1>
	<form class="submitButton" th:action="@{/user/setting}" method="post" th:object="${nonBurnableWaste}">
		<p>
		ゴミの種類：<br />
		不燃ごみ
		</p>
		<p>
			<input id="week1" type="radio" name="week" value="13" checked="checked"/>
				<label for="week1">第1・3</label>
			<input id="week2" type="radio" name="week" value="24"/>
				<label for="week2">第2・4</label>
		</p>
		<p>曜日：<br />
			<label for="MON" class="btn btn-outline-primary"><input id="MON" type="checkbox" th:field="*{dayOfWeek}" value="1"/>
				月</label>
			<label for="TUE" class="btn btn-outline-secondary"><input id="TUE" type="checkbox" th:field="*{dayOfWeek}" value="2"/>
				火</label>
			<label for="WED" class="btn btn-outline-success"><input id="WED" type="checkbox" th:field="*{dayOfWeek}" value="3"/>
				水</label>
			<label for="THU" class="btn btn-outline-danger"><input id="THU" type="checkbox" th:field="*{dayOfWeek}" value="4"/>
				木</label>
			<label for="FRI" class="btn btn-outline-warning"><input id="FRI" type="checkbox" th:field="*{dayOfWeek}" value="5"/>
				金</label>
		</p>
		<input type="submit" class="btn btn-outline-dark" value="登録" />
	</form>
	<a href="/user" type="button" class="btn btn-outline-secondary">戻る</a>
</body>
</html>
